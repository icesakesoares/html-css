<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Esse vídeos está hospedado no meu próprio servidor.</p>
   <video src="media/meu-video1.mp4" width="500" height="500" controls></video>
   <p>Voce pode adicionar uma imagem de capa usando a tag &lt;poster&gt;</p>

   <h1>Inserindo vídeos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=du-kyHVo7Y09lt77" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
